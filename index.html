    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <table class="table d-flex justify-content-center align-item-center">
    
      
    <div class="container">
     <tr>
        <td colspan="10"><input id="result" type="text"></td>
     </tr>   
        

     <td><button onclick="get_num('&#40;')" type="button" class="btn btn-secondary w-100 text-center">&#40;</button></td>
     <td><button onclick="get_num('&#41;')" type="button" class="btn btn-secondary w-100 text-center">&#41;</button></td>
     <td><button onclick="get_num('Math.E')" type="button" class="btn btn-secondary w-100 text-center">E</button></td>
     <td><button onclick="get_num('π')" type="button" class="btn btn-secondary">π</button></td>
 </tr>
          
        <tr>
            <td><button onclick="clearResult('')" type="button" class="btn btn-secondary" >AC</button></td>
            <td><button onclick="get_num('*')" type="button" class="btn btn-secondary">*</button></td>
            <td><button onclick="get_num('/')" type="button" class="btn btn-secondary" >/</button></td>
            <td><button onclick="clear_num()" type="button" class="btn btn-secondary">Clear</button></td>
        </tr>
        <tr>
            <td><button onclick="get_num('7')" type="button" class="btn btn-secondary">7</button></td>
            <td><button onclick="get_num('8')" type="button" class="btn btn-secondary">8</button></td>
            <td><button onclick="get_num('9')" type="button" class="btn btn-secondary">9</button></td>
            <td><button onclick="get_num('*')" type="button" class="btn btn-secondary">x</button></td>
        </tr>

        <tr>
            <td><button onclick="get_num('4')" type="button" class="btn btn-secondary">4</button></td>
            <td><button onclick="get_num('5')" type="button" class="btn btn-secondary">5</button></td>
            <td><button onclick="get_num('6')" type="button" class="btn btn-secondary">6</button></td>
            <td><button onclick="get_num('-')" type="button" class="btn btn-secondary">_</button></td>
        </tr>
        <tr>
            <td><button onclick="get_num('1')" type="button" class="btn btn-secondary">1</button></td>
            <td><button onclick="get_num('2')" type="button" class="btn btn-secondary">2</button></td>
            <td><button onclick="get_num('3')" type="button" class="btn btn-secondary">3</button></td>
            <td><button onclick="get_num('+')" type="button" class="btn btn-secondary">+</button></td>
        </tr>

            <td><button onclick="get_num('%')" type="button" class="btn btn-secondary">%</button></td>
            <td><button onclick="get_num('0')" type="button" class="btn btn-secondary">0</button></td>
            <td><button onclick="get_num('.')" type="button" class="btn btn-secondary">.</button></td>
            <td><button onclick="getResult()" type="button" class="btn btn-secondary">=</button></td>
        </tr>

    </div>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        function get_num(num) {
  if (num === 'π') {
    
    document.getElementById("result").value += Math.PI;
  } else {
    document.getElementById("result").value += num;
  }
}

function clearResult() {
  document.getElementById("result").value = "";
}
function getResult() {
  document.getElementById("result").value = eval(
    document.getElementById("result").value
  );
}
function clear_num() {
  var result = document.getElementById("result").value;
  document.getElementById("result").value = document
    .getElementById("result")
    .value.slice(0, result.length - 1);
}


    </script>
  </body>
</html>
</body>
</html>
